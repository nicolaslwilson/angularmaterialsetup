<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendors/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>

    <!-- AngularJS material -->
    <script src="vendors/angular-aria/angular-aria.js" charset="utf-8"></script>
    <script src="vendors/angular-animate/angular-animate.js" charset="utf-8"></script>
    <script src="vendors/angular-material/angular-material.js" charset="utf-8"></script>

    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <main ng-controller="MainController as ctrl" layout="row" flex>
      <div layout layout-align="center center" flex>
        <md-datepicker
          ng-model="ctrl.myDate"
          md-min-date="ctrl.minDate" md-max-date="ctrl.maxDate"
          md-date-filter="ctrl.onlyMonToThursPredicate">
        </md-datepicker>
      </div>
      <div layout layout-align="center center" flex>
        <md-calendar
          ng-model="ctrl.myDate"
          md-min-date="ctrl.minDate" md-max-date="ctrl.maxDate"
          md-date-filter="ctrl.onlyMonToThursPredicate">
        </md-calendar>
      </div>
    </main>

  </body>
</html>
